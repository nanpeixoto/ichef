<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ul class="nav navbar-nav">
      
      
      <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <pe:gravatar id="userImage"
                             value="nonexisting"/>
                <span class="hidden-xs"> #{loginController.usuarioLogado.nomeAbreviado}</span>
            </a>
            <ul class="dropdown-menu">
                <li class="user-header">
                    <div class="hidden-xs">
                        <pe:gravatar style="border-radius: 50%"
                                     value="#{loginController.usuarioLogado.email}"/>
                    </div>
                    <p>
                        #{loginController.usuarioLogado.nome}
                        <small>  #{loginController.usuarioLogado.empresaLogada.nomeFantasia} </small>
                    </p>
                </li>
                <li class="user-footer">
                    <h:form prependId="false">
                        <div class="pull-left">
                            <p:commandLink  styleClass="btn btn-danger"  value="Change password"/>
                        </div>
                        <div class="pull-right">
                            <p:commandLink id="logout" action="#{loginController.logout()}"  title="Logoff">
                                <i class="fa fa-sign-out fa-2x"></i>
                            </p:commandLink>
                        </div>
                    </h:form>
                </li>
            </ul>
        </li>
    </ul>


</ui:composition>
