<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="WEB-INF/templates/template-sem-menu.xhtml">

	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
		<h:outputStylesheet library="css" name="estilo.css" />
		<style type="text/css">
			.PainelTituloCinza .ui-panel-titlebar {
				background: #f4f4f4;
				color: white;
				font-weight: bold;
				font-family: verdana;
			}
			</style>

	</ui:define>

	<ui:define name="title">
		<p:growl autoUpdate="true" life="4000" />

		<section class="content">
		
			 <f:metadata>
		        	 <f:event listener="#{dashboardController.init()}" type="preRenderView"></f:event>
		        </f:metadata>
        
			<h2 class="align-center">


				Bem vindo <span class="text-aqua"> <i> <a
						href="https://www.waze.com/ul?q=Rua artur de sa" target="_blank"
						style="text-transform: none; text-decoration: none">#{dashboardController.usuarioLogado.entregador}</a></i></span>!
				<br />
				
		</h2>	
			<h:form>
				<p:dataGrid var="item" value="#{dashboardController.lista}"
					columns="1" layout="grid" rows="12" paginator="false" id="itens"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="6,12,16" emptyMessage="Nenhuma rota encontrada para hoje">

					<f:facet name="header">Lista de Rotas</f:facet>
					<h:link  outcome="rota_detalhe.xhtml">

						<p:panel header="#{item.localidade}" style="text-align:center;"
							styleClass="PainelTituloCinza">
							<h:panelGrid columns="1" style="width:100%">
								<!-- <p:graphicImage name="demo/images/car/#{car.brand}.gif"/>  -->

								<h:outputText value="Quantidade: #{item.quantidade}" />


							</h:panelGrid>
						</p:panel>

						<f:param name="id" value="#{item.codigoLocalidade}" />
						<f:param name="descricaoRota" value="#{item.localidade}" />
					</h:link>

				</p:dataGrid>
			</h:form>
		</section>



	</ui:define>


</ui:composition>
