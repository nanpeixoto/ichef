<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Bairro
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        	<f:viewParam name="id" value="#{bairroController.id}" converter="javax.faces.Long"/>
        	<f:event listener="#{bairroController.inicializar()}" type="preRenderView"></f:event>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Bairro #{bairroController.entity.id}" link="cadastro-bairro.xhtml?id=#{bairroController.entity.id}"/>
        <h:form id="form" prependId="false">
            <p:focus/>

			
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary" action="#{bairroController.Salvar()}"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger" action="#{bairroController.excluir()}" rendered="#{bairroController.entity.edicao}">
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="lista-bairro?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                                         
                    </div>
                    
                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary"  action="#{bairroController.Salvar()}">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash" action="#{bairroController.excluir()}" rendered="#{bairroController.entity.edicao}"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-bairro?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    

                    <p:separator/>

                    <div class="ui-fluid">
                    	<p:panelGrid id="capaPanel" columns="4" layout="grid">
                    		<p:outputLabel value="Bairro" for="descricao"/>
                    		<p:inputText value="#{bairroController.entity.descricao}" id="descricao" styleClass="letras-maiusculas"
                    			required="true" requiredMessage="#{configuracaoController.getRequiredMessage('Bairro')}"/>
                    		
                    		<p:outputLabel value="Cidade" for="cidade"/>
                    		 <p:selectOneMenu id="cidade" value="#{bairroController.entity.cidade}"  converter= "omnifaces.SelectItemsConverter"
                    		 	required="true" requiredMessage="#{configuracaoController.getRequiredMessage('Cidade')}">
					            <f:selectItem itemLabel="Selecionar" itemValue=""  noSelectionOption="true"/>
					            <f:selectItems value="#{bairroController.cidades}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
					        </p:selectOneMenu>
					        
					        <p:outputLabel value="Ativo" for="ativo"/>
					        <p:selectBooleanButton id="ativo" value="#{bairroController.entity.ativo}" 
					        	onLabel="Ativo" offLabel="Inativo" onIcon="fa fa-thumbs-o-up" offIcon="fa fa-thumbs-o-down"/>
						
						</p:panelGrid>
							
						<p:panelGrid  columns="1" layout="grid"><p:separator/></p:panelGrid>
						
						<p:panelGrid  columns="4" layout="grid">
							<p:outputLabel value="Criação" for="criacao"/>
	                    	<p:inputText id="criacao" value="#{bairroController.entity.dataCadastro}" disabled="true">
	                    		<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Sao_Paulo"/>
	                    	</p:inputText>
	                    		
	                    	<p:outputLabel value="Alteração" for="alteracao" rendered="#{bairroController.entity.dataAlteracao != null}"/>
	                    	<p:inputText id="alteracao" value="#{bairroController.entity.dataAlteracao}" disabled="true" rendered="#{bairroController.entity.dataAlteracao != null}">
	                    		<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Sao_Paulo"/>
	                    	</p:inputText>
	                    </p:panelGrid>	
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
