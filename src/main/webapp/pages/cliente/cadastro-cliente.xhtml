										<p:column headerText="Endereço" width="15%" >

													<p:inputText value="#{itemEndreco.endereco}" id="dtendereco" styleClass="letras-maiusculas" />

		          							</p:cellEditor>

								        <p:column headerText="" filterStyle="display:none; visibility:hidden;" style="width:4%" >

								<p:panelGrid  columns="1" layout="grid"><p:separator/></p:panelGrid>

			                    </p:panelGrid>	
		                    </div>
		                </div>
		            </div>

											update="saldoEmpresa,saldoTotal,selectFormaPagamento,valorPago,valorDevido,data,descricao,selectPrato,selectTipo,growl,selectderivacao,tableCarteira,selectTipoPrato"
