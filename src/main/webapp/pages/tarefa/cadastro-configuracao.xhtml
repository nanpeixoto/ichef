<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Tarefa
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        	<f:viewParam name="id" value="1" converter="javax.faces.Long"/>
        	<f:event listener="#{configuracaoController.inicializar()}" type="preRenderView"></f:event>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Tarefa ##{configuracaoController.entity.id}" link="cadastro-tarefa.xhtml?id=#{configuracaoController.entity.id}"/>
        <h:form id="form" prependId="false">
           <p:focus context="capaPanel"/>

			
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary" action="#{configuracaoController.Salvar()}"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger" action="#{configuracaoController.excluir()}" rendered="#{configuracaoController.entity.edicao}">
                        </p:commandButton>
                     
                                         
                    </div>
                    
                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary"  action="#{configuracaoController.Salvar()}">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash" action="#{configuracaoController.excluir()}" rendered="#{configuracaoController.entity.edicao}"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-tarefa?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    

                    <p:separator/>

                    <div class="ui-fluid">
                    	<p:panelGrid id="capaPanel" columns="4" layout="grid">
                    		
                    		
                    		<p:outputLabel value="AlteraÃ§Ã£o" for="alteracao"/>
                    		<p:inputText id="alteracao" value="#{configuracaoController.entity.dataAlteracao}" disabled="true">
                    			<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Sao_Paulo"/>
                    		</p:inputText>
                    		
                    		
                    		
                    	</p:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
