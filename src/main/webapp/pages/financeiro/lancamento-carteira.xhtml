<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Lançamento de Carteira
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Lançamento de Carteira"/>
        <p:growl id="growl" showDetail="false" sticky="false" escape="true"  autoUpdate="false" />  
        <h:form id="form" prependId="false">
        	<p:focus context="capaCarteira"/>
        		<div class="box box-primary">
					<div class="box-header with-border">
		            	<!--<div id="main-buttons" class="hidden-sm hidden-xs">
		                	 <p:commandButton value="Salvar" update="@form" icon="fa fa-check" styleClass="btn-primary" action="#{lancamentoCarteiraController.Salvar()}"/> 
		               	</div>
		               	<p:splitButton value="Salvar" update="@form" icon="fa fa-check" styleClass="hidden-md hidden-lg btn-primary"  action="#{lancamentoCarteiraController.Salvar()}"/>
		             	<p:separator/>-->
						<div class="ui-fluid"  >
		               		<p:panelGrid id="capaCarteira" columns="2" layout="grid" columnClasses="ui-g-6 ui-md-1">
		                    	<p:outputLabel value="Empresa" for="empresa"/>
		                    		<p:selectOneMenu id="empresa" value="#{lancamentoCarteiraController.empresa}"  converter= "omnifaces.SelectItemsConverter" >
							            <f:selectItem itemLabel="Selecionar" itemValue=""  noSelectionOption="true"/>
							            <f:selectItems value="#{lancamentoCarteiraController.listaEmpresas}" var="item" itemLabel="#{item.nomeFantasia}" itemValue="#{item}" />
							        </p:selectOneMenu>
							      <p:outputLabel value="Cliente" for="cliente"/> 
							        <p:selectOneMenu id="cliente" value="#{lancamentoCarteiraController.cliente}"  converter= "omnifaces.SelectItemsConverter" 
							        	 style="width: 787px;"  filter="true"  filterMatchMode="contains" >
							            <f:selectItem itemLabel="Selecionar" itemValue=""  noSelectionOption="true"/>
							            <f:selectItems value="#{lancamentoCarteiraController.listaClientes}" var="item" itemLabel="#{item.nomeCompleto}" itemValue="#{item}" />
							        </p:selectOneMenu>
					        
									<p:outputLabel value="Tipo" for="selectTipo"/>
									<p:selectOneMenu id="selectTipo" value="#{lancamentoCarteiraController.tipoCarteira}" style="width:487px;">
										<f:selectItem itemLabel="Selecione" itemValue="" />
								        <f:selectItem itemLabel="Crédito" itemValue="C" />
								        <f:selectItem itemLabel="Débito" itemValue="D" />
								        <f:selectItem itemLabel="Pedido" itemValue="P" />
								        <p:ajax event="change" update="selectPrato, descricao,valorDevido,valorPago,selectderivacao,selectTipoPrato,selectFormaPagamento" />
								   	</p:selectOneMenu>	
								</p:panelGrid>
								<p:panelGrid id="capaCarteira2" columns="2" layout="grid" columnClasses="ui-g-6 ui-md-1">
									<p:outputLabel value="Prato" for="selectPrato" id="outselectPrato"  />
	                    			<p:selectOneMenu id="selectPrato" value="#{lancamentoCarteiraController.prato}" filter="true"  filterMatchMode="contains" 
	                    				converter= "omnifaces.SelectItemsConverter" style="width: 487px;"  
	                    				disabled="#{!lancamentoCarteiraController.exibirPrato}">
	                    				<f:selectItem itemLabel="Selecionar" itemValue=""  noSelectionOption="true"/>
						            	<f:selectItems value="#{lancamentoCarteiraController.listaPratos}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
						            	<p:ajax event="change" update="selectTipoPrato"  listener="#{lancamentoCarteiraController.obterTiposPrato}"/>
						       		</p:selectOneMenu>
						       		
						       		<p:outputLabel value="Tipo de Prato" for="selectTipoPrato"  />
	                    			<p:selectOneMenu id="selectTipoPrato" value="#{lancamentoCarteiraController.tipoPrato}" filter="true"  filterMatchMode="contains" 
	                    				converter= "omnifaces.SelectItemsConverter" style="width: 487px;"  
	                    				disabled="#{!lancamentoCarteiraController.exibirPrato}">
	                    				<f:selectItem itemLabel="Selecionar" itemValue=""  noSelectionOption="true"/>
						            	<f:selectItems value="#{lancamentoCarteiraController.listaTiposPrato}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
						            	<p:ajax event="change" update="valorDevido"  listener="#{lancamentoCarteiraController.obterValorPrato}"/>
						       		</p:selectOneMenu>
						       		
						       		<p:outputLabel value="Derivação" for="selectderivacao"  />
	                    			<p:selectOneMenu id="selectderivacao" value="#{lancamentoCarteiraController.derivacao}" filter="true"  filterMatchMode="contains" 
	                    				converter= "omnifaces.SelectItemsConverter" style="width: 487px;"  
	                    				disabled="#{!lancamentoCarteiraController.exibirPrato}">
	                    				<f:selectItem itemLabel="Selecionar" itemValue=""  noSelectionOption="true"/>
						            	<f:selectItems value="#{lancamentoCarteiraController.listaDerivacoes}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
						       		</p:selectOneMenu>
								
								   	<p:outputLabel value="Descrição"  for="descricao" id="outdescricao"   />
			                    	<p:inputText value="#{lancamentoCarteiraController.descricao}" id="descricao" styleClass="letras-maiusculas"  
			                    		 disabled="#{lancamentoCarteiraController.exibirPrato}"/>
								</p:panelGrid>	
								<p:panelGrid id="capaCarteira3" columns="4" layout="grid" columnClasses="ui-g-6 ui-md-1">
									<p:outputLabel value="Data" for="data"/>
						 			<p:calendar id="data" value="#{lancamentoCarteiraController.data}"  pattern="dd/MM/yyyy" size="10" ></p:calendar>
						 			
						 			<p:outputLabel value="Valor Devido" for="valorDevido"/>
									<p:inputNumber   id="valorDevido" value="#{lancamentoCarteiraController.valorDevido}" symbol="R$ " decimalSeparator="," thousandSeparator="."
									 	 disabled="#{lancamentoCarteiraController.exibirValorCredito}"/> 
									
									<p:outputLabel value="Valor Pago" for="valorPago"/>
									<p:inputNumber   id="valorPago" value="#{lancamentoCarteiraController.valorPago}" symbol="R$ " decimalSeparator="," thousandSeparator="." 
										disabled="#{!lancamentoCarteiraController.exibirValorCredito}">
										<p:ajax event="blur" update="selectFormaPagamento" />
									</p:inputNumber>
									
									<p:outputLabel value="Forma de Pagamento" for="selectFormaPagamento"/>
                    					<p:selectOneMenu id="selectFormaPagamento" value="#{lancamentoCarteiraController.formaPagamento}" filter="true"  filterMatchMode="contains" 
                    					converter= "omnifaces.SelectItemsConverter" disabled="#{!lancamentoCarteiraController.exibirFormaPagamento}">
                    					<f:selectItem itemLabel="Selecionar" itemValue=""  noSelectionOption="true"/>
					            		<f:selectItems value="#{lancamentoCarteiraController.listaFormasPagamento}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
					       			</p:selectOneMenu>
								</p:panelGrid>	
								<div align="right">
									<p:panelGrid >
										<p:commandButton  value="Adicionar" icon="fa fa-plus" id="btnAdicioanr" styleClass="btn-primary" style="width: 150px;"
											process="@this,cliente,selectFormaPagamento,valorPago,valorDevido,data,descricao,selectPrato,selectTipo,selectderivacao,selectTipoPrato,empresa" 
											update="cliente,selectFormaPagamento,valorPago,valorDevido,data,descricao,selectPrato,selectTipo,growl,selectderivacao,tableCarteira,selectTipoPrato"
										 	action="#{lancamentoCarteiraController.adicionarCarteira}"/>
						       			<!-- 
						       			<p:commandButton value="Plus" icon="fa fa-plus" id="cmdBtnendereco" 
			                    	 	process="@this,enderecoPrincipal,endereco,localidade" 
			                    	 	styleClass="btn-primary" update="growl,dtendereco,enderecoPrincipal,endereco,localidade"
			                    	 	 action="#{lancamentoCarteiraController.adicionarEndereco}"/>
			            				-->
									</p:panelGrid>
								</div>
								<p:panelGrid  columns="1" layout="grid"><p:separator/></p:panelGrid>
								<p:panel > 	
								
								<p:dataTable id="tableCarteira" widgetVar="itensCarteira" rows="10" 
											paginator="false" value="#{lancamentoCarteiraController.lista}" var="itemCarteira"
											rowKey="#{itemCarteira.id}" reflow="true"
											paginatorPosition="bottom" editable="false"
											mptyMessage="Nenhum item encontrado" sortBy="#{lancamentoCarteiraController.formataData(itemCarteira.data)}"   sortOrder="DESCENDING"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											currentPageReportTemplate="" rowsPerPageTemplate="5,10,15,20,30"
											rowStyleClass="#{itemCarteira.empresa.id ne itemCarteira.empresaLogada.id ? 'outraEmpresa' : null}">
											
										<p:column headerText="Cliente" filterBy="#{itemCarteira.cliente.nome}"   style="width:10%"
											filterMatchMode="contains" filterStyle="display:none; visibility:hidden;" sortBy="#{itemCarteira.cliente.nome}">
							 				<h:outputLabel value="#{itemCarteira.cliente.nome}" escape="false" />
										</p:column>
										
										<p:column headerText="Item" filterBy="#{itemCarteira.descricaoOuPrato}"   style="width:10%"
											filterMatchMode="contains" filterStyle="display:none; visibility:hidden;" sortBy="#{itemCarteira.descricaoOuPrato}">
							 				<h:outputLabel value="#{itemCarteira.descricaoOuPrato}" escape="false" />
										</p:column>
										
										<p:column headerText="Data" filterBy="#{lancamentoCarteiraController.formataData(itemCarteira.data)}"   style="width:10%" 
											filterMatchMode="contains" filterStyle="display:none; visibility:hidden;" sortBy="#{lancamentoCarteiraController.formataData(itemCarteira.data)}">
							 				<h:outputLabel value="#{lancamentoCarteiraController.formataData(itemCarteira.data)}" />
										</p:column>
										
										<p:column headerText="Vlr Devido" filterBy="#{itemCarteira.valorDevido}"    style="width:10%"
											filterMatchMode="contains" filterStyle="display:none; visibility:hidden;" sortBy="#{itemCarteira.valorDevido}">
							 				<h:outputLabel value="#{lancamentoCarteiraController.formataValor(itemCarteira.valorDevido)}" />
										</p:column>
										
										<p:column headerText="Vlr Pago" filterBy="#{itemCarteira.valorPago}"    style="width:10%"
											filterMatchMode="contains" filterStyle="display:none; visibility:hidden;" sortBy="#{itemCarteira.valorPago}">
							 				<h:outputLabel value="#{lancamentoCarteiraController.formataValor(itemCarteira.valorPago)}" />
										</p:column>
										
										<p:column headerText="Forma Pag." filterBy="#{itemCarteira.formaPagamento.descricao}"   style="width:10%"
											filterMatchMode="contains" filterStyle="display:none; visibility:hidden;" sortBy="#{itemCarteira.formaPagamento.descricao}">
							 				<h:outputLabel value="#{itemCarteira.formaPagamento.descricao}" />
										</p:column>
										
										<!-- 
										<p:column style="width:25px">
								            <p:rowEditor />
								        </p:column>
								         -->
								
										
								        <p:column headerText="" filterStyle="display:none; visibility:hidden;" style="width:5%" >
											 <div align="center">
												 <p:commandButton process="tableCarteira" update="tableCarteira" icon="fa fa-trash-o" value=""  styleClass="btn btn-danger" 
												 	 actionListener="#{lancamentoCarteiraController.excluirCarteira( itemCarteira )}"
												 	 style="    width: 32px;"/>
											</div>
										</p:column>
																	
							</p:dataTable>
						</p:panel>
					</div>
				</div>
			</div>
        </h:form>

    </ui:define>

</ui:composition>
