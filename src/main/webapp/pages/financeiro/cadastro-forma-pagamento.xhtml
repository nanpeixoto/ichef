<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Forma de Pagamento
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        	<f:viewParam name="id" value="#{formaPagamentoController.id}" converter="javax.faces.Long"/>
        	<f:event listener="#{formaPagamentoController.inicializar()}" type="preRenderView"></f:event>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Forma de Pagamento #{formaPagamentoController.entity.id}" link="cadastro-forma-pagamento.xhtml?id=#{formaPagamentoController.entity.id}"/>
        <h:form id="form" prependId="false">
            <p:focus context="capaPanel"/>

			
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary" action="#{formaPagamentoController.Salvar()}"/>
                        <p:spacer width="5"/>

                        <!-- <p:commandButton value="Excluir" process="@this"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger" action="#{formaPagamentoController.excluir()}" rendered="#{formaPagamentoController.entity.edicao}">
                        </p:commandButton> -->
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="lista-forma-pagamento?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                                         
                    </div>
                    
                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary"  action="#{formaPagamentoController.Salvar()}">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash" action="#{formaPagamentoController.excluir()}" rendered="#{formaPagamentoController.entity.edicao}"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-forma-pagamento?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    

                    <p:separator/>

                    <div class="ui-fluid">
                    	<p:panelGrid id="capaPanel" columns="2" layout="grid" columnClasses="ui-g-12 ui-md-2">
                    		<p:outputLabel value="Forma de Pagamento" for="descricao"/>
                    		<p:inputText value="#{formaPagamentoController.entity.descricao}" id="descricao" styleClass="letras-maiusculas"
                    			required="true" requiredMessage="#{configuracaoController.getRequiredMessage('Bairro')}"/>
                    			
                    		<p:outputLabel value="Carteira" for="carteira"/>
					        <p:selectBooleanButton id="carteira" value="#{formaPagamentoController.entity.carteira}" 
					        	onLabel="Sim" offLabel="Não" onIcon="fa fa-thumbs-o-up" offIcon="fa fa-thumbs-o-down"/>
					        
					        <p:outputLabel value="Ativo" for="ativo"/>
					        <p:selectBooleanButton id="ativo" value="#{formaPagamentoController.entity.ativo}" 
					        	onLabel="Ativo" offLabel="Inativo" onIcon="fa fa-thumbs-o-up" offIcon="fa fa-thumbs-o-down"/>
						
						</p:panelGrid>
							
						<p:panelGrid  columns="1" layout="grid"><p:separator/></p:panelGrid>
						
						<p:panelGrid  columns="4" layout="grid"  columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-4,ui-g-12 ui-md-1,ui-g-12 ui-md-4" >
							<p:outputLabel value="Criação" for="criacao" rendered="#{formaPagamentoController.entity.dataCadastro != null}"/>
	                    	<p:inputText id="criacao" value="#{formaPagamentoController.getUsuarioCadastro(formaPagamentoController.entity)}" disabled="true" rendered="#{formaPagamentoController.entity.dataCadastro != null}"/>
	                    		
	                    	<p:outputLabel value="Alteração" for="alteracao" rendered="#{formaPagamentoController.entity.dataAlteracao != null}"/>
	                    	<p:inputText id="alteracao" value="#{formaPagamentoController.getUsuarioAlteracao(formaPagamentoController.entity)}" disabled="true" rendered="#{formaPagamentoController.entity.dataAlteracao != null}"/>
	                    </p:panelGrid>		
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
