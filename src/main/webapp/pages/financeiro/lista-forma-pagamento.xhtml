<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head-end">
		<style type="text/css">
.ui-grid-row .ui-grid-col-2, .ui-grid-row .ui-grid-col-10 {
	padding: 0.5em 0;
	margin-left: 10px;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}

.ui-orderlist .ui-grid-row .ui-grid-col-2, .ui-orderlist .ui-grid-row .ui-grid-col-10
	{
	padding: 0;
}
</style>
	</ui:define>

	<ui:define name="title">
        Pesquisa Forma de Pagamento
    </ui:define>

	<ui:define name="description">
    </ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="Pesquisa" />

		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">
					<p:commandButton action="cadastro-forma-pagamento?faces-redirect=true"
						ajax="false" icon="fa fa-plus" value="Novo"
						styleClass="btn-primary" />
					<p:spacer width="5" />
					<p:commandButton value="Excluir Selecionado(s)" icon="fa fa-trash"
						styleClass="btn-danger" process="@form" update="@form"
						action="#{formaPagamentoController.excluirSelecionados()}" />
					<p:spacer width="5" />
					<!-- <p:commandButton value="Olhar Selecionado(s)"
						oncomplete="PF('ItensSelecionados').show()" update="@(.ui-dialog)"
						styleClass="btn-info" icon="fa fa-search" /> -->
					<p:separator />


					


<p:dataTable id="TarefaTable" widgetVar="itens" rows="10"
						paginator="true" value="#{formaPagamentoController.lista}" var="item"
						rowKey="#{item.id}" reflow="true"
						selection="#{formaPagamentoController.listaSelecionadas}"
						paginatorPosition="bottom"
						mptyMessage="Nenhum item encontrado" 
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="" rowsPerPageTemplate="5,10,15,20,30"
						 sortBy="#{item.descricao}">

					
					
						<f:facet name="header">
							<p:outputPanel style="text-align:right; margin-right:-10px"
								styleClass="ui-widget-auxiliar">

								<h:outputText value="Pesquisar: " escape="false" />

								<p:inputText id="globalFilter"  onkeyup="PF('itens').filter(); hideBar();"
									style="width:150px;" maxlength="255"  
									styleClass="letras-maiusculas semClear"/>
							</p:outputPanel>
						</f:facet>

						<p:column selectionMode="multiple" width="5%" styleClass="align-center" />
						
						<p:column headerText="Cód." filterStyle="display:none; visibility:hidden;" filterBy="#{item.id}"
							filterMatchMode="contains" sortBy="#{item.id}">
							<h:outputLabel value="#{item.id}" />
						</p:column>
						
						<p:column headerText="Descrição" filterBy="#{item.descricao}"   filterEvent="enter"
							filterMatchMode="contains" filterStyle="display:none; visibility:hidden;" sortBy="#{item.descricao}">
							<h:link value="#{item.descricao}"
								outcome="cadastro-forma-pagamento.xhtml">
								<f:param name="id" value="#{item.id}" />
							</h:link>
						</p:column>
						
						<p:column headerText="Carteira" filterStyle="display:none; visibility:hidden;" filterBy="#{item.eCarteira}"
							filterMatchMode="contains" sortBy="#{item.eCarteira}">
							<h:outputLabel value="#{item.eCarteira}" />
						</p:column>
						
						<p:column headerText="Taxa" filterStyle="display:none; visibility:hidden;" filterBy="#{item.descricaoTipoTaxa}"
							filterMatchMode="contains" sortBy="#{item.descricaoTipoTaxa}">
							<h:outputLabel value="#{item.descricaoTipoTaxa}" />
						</p:column>
						
						
						<p:column headerText="Cortesia" filterStyle="display:none; visibility:hidden;" filterBy="#{item.descricaoCortesia}"
							filterMatchMode="contains" sortBy="#{item.descricaoCortesia}">
							<h:outputLabel value="#{item.descricaoCortesia}" />
						</p:column>

						<p:column headerText="Situação" filterStyle="display:none; visibility:hidden;" filterBy="#{item.descricaoCortesia}"
							filterMatchMode="contains" sortBy="#{item.descricaoCortesia}">
							<h:outputLabel value="#{item.descricaoCortesia}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>
		</h:form>

		<p:dialog header="Itens Selecionadas" widgetVar="ItensSelecionados"
			height="250" width="400" responsive="true" styleClass="box-success">
			<p:dataList id="listaSelecionadas"
				value="#{formaPagamentoController.listaSelecionadas}" var="item"
				type="definition">
					ID: #{item.id} 
	            </p:dataList>
		</p:dialog>


	</ui:define>

</ui:composition>
