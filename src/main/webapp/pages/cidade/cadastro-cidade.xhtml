<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Cidade
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        	<f:viewParam name="id" value="#{cidadeController.id}" converter="javax.faces.Long"/>
        	<f:event listener="#{cidadeController.inicializar()}" type="preRenderView"></f:event>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Cidade #{cidadeController.entity.id}" link="cadastro-cidade.xhtml?id=#{cidadeController.entity.id}"/>
        <h:form id="form" prependId="false">
            <p:focus/>

			
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary" action="#{cidadeController.Salvar()}"/>
                        <p:spacer width="5"/>

                        <!-- <p:commandButton value="Excluir" process="@this"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger" action="#{cidadeController.excluir()}" rendered="#{cidadeController.entity.edicao}">
                        </p:commandButton> -->
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="lista-cidade?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                                         
                    </div>
                    
                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary"  action="#{cidadeController.Salvar()}">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash" action="#{cidadeController.excluir()}" rendered="#{cidadeController.entity.edicao}"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-cidade?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    

                    <p:separator/>

                    <div class="ui-fluid">
                    	<p:panelGrid id="capaPanel" columns="4" layout="grid">
                    		<p:outputLabel value="Cidade" for="descricao"/>
                    		<p:inputText value="#{cidadeController.entity.descricao}" id="descricao" styleClass="letras-maiusculas"
                    			required="true" requiredMessage="#{configuracaoController.getRequiredMessage('Bairro')}"/>
					        
					        <p:outputLabel value="Ativo" for="ativo"/>
					        <p:selectBooleanButton id="ativo" value="#{cidadeController.entity.ativo}" 
					        	onLabel="Ativo" offLabel="Inativo" onIcon="fa fa-thumbs-o-up" offIcon="fa fa-thumbs-o-down"/>
						
						</p:panelGrid>
							
						<p:panelGrid  columns="1" layout="grid"><p:separator/></p:panelGrid>
						
						<p:panelGrid  columns="4" layout="grid">
							<p:outputLabel value="Criação" for="criacao"/>
	                    	<p:inputText id="criacao" value="#{cidadeController.entity.dataCadastro}" disabled="true">
	                    		<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Sao_Paulo"/>
	                    	</p:inputText>
	                    		
	                    	<p:outputLabel value="Alteração" for="alteracao" rendered="#{cidadeController.entity.dataAlteracao != null}"/>
	                    	<p:inputText id="alteracao" value="#{cidadeController.entity.dataAlteracao}" disabled="true" rendered="#{cidadeController.entity.dataAlteracao != null}">
	                    		<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Sao_Paulo"/>
	                    	</p:inputText>
	                    </p:panelGrid>	
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
