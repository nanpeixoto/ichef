<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">Pedido - Entregador</ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="Pedido-Entregador" />
		<p:growl id="growl" showDetail="false" sticky="false" escape="true"
			autoUpdate="false" />
		<h:form id="form" prependId="false">
			<div class="box box-primary">
				<div class="box-header with-border">
					<!--<div id="main-buttons" class="hidden-sm hidden-xs">
		                	 <p:commandButton value="Salvar" update="@form" icon="fa fa-check" styleClass="btn-primary" action="#{pedidoController.Salvar()}"/> 
		               	</div>
		               	<p:splitButton value="Salvar" update="@form" icon="fa fa-check" styleClass="hidden-md hidden-lg btn-primary"  action="#{pedidoController.Salvar()}"/>
		             	<p:separator/>-->
					<div class="ui-fluid">
						<div align="right">
							<p:panel>


							<p:dataTable id="tabListaPedidos" widgetVar="itens" rows="10"
								paginator="false" value="#{pedidoController.lista}" var="item"
								rowKey="#{item.id}" reflow="true" paginatorPosition="bottom"
								editable="false" emptyMessage="Nenhum item encontrado" sortBy="#{item.entregador.nome}"
								 expandableRowGroups="true"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								currentPageReportTemplate="" rowsPerPageTemplate="5,10,15,20,30">

								<f:facet name="header">
									<p:outputPanel style="text-align:right; margin-right:-10px" styleClass="ui-widget-auxiliar">

										<h:outputText value="Pesquisar: " escape="false" />

										<p:inputText id="globalFilter"
											onchange="PF('itens').filter();" style="width:150px;"
											placeholder="Pesquisar"
											styleClass="letras-maiusculas semClear" />
										<h:outputText value=" " escape="false" />
										<p:commandButton id="Search" value="" icon="fa fa-search"
											style="font-size: 0.8em;width:3%;" />
									</p:outputPanel>
								</f:facet>

								<p:headerRow>
						            <p:column colspan="3">
						                <h:outputText value="#{item.entregador.nome}" />
						            </p:column>
						        </p:headerRow>
						        
								<p:column style="width:5%">
									<p:rowToggler />
								</p:column>

								<p:column headerText="Data"
									filterBy="#{item.dataFormatadaPedido}"
									filterMatchMode="contains"
									filterStyle="display:none; visibility:hidden;"
									sortBy="#{item.dataFormatadaPedido}">
									<h:outputLabel value="#{item.dataFormatadaPedido}"
										escape="false" />
								</p:column>

								<p:column headerText="Cliente" filterBy="#{item.cliente.nome}"
									filterMatchMode="contains"
									filterStyle="display:none; visibility:hidden;"
									sortBy="#{item.cliente.nome}">
									<h:outputLabel value="#{item.cliente.nome}" escape="false" />
								</p:column>

								<p:column headerText="Localidade"
									filterBy="#{item.localidade.descricao}"
									filterMatchMode="contains"
									filterStyle="display:none; visibility:hidden;"
									sortBy="#{item.localidade.descricao}">
									<h:outputLabel value="#{item.localidade.descricao}"
										escape="false" />
								</p:column>

								<p:column headerText="Prato"
									filterBy="#{item.cardapioFichaPrato.descricao}"
									filterMatchMode="contains"
									filterStyle="display:none; visibility:hidden;"
									sortBy="#{item.cardapioFichaPrato.descricao}">
									<h:outputLabel value="#{item.cardapioFichaPrato.descricao}"
										escape="false" />
								</p:column>

								<p:column headerText="Tipo"
									filterBy="#{item.tipoPrato.descricao}"
									filterMatchMode="contains"
									filterStyle="display:none; visibility:hidden;"
									sortBy="#{item.tipoPrato.descricao}">
									<h:outputLabel
										value="#{item.tipoPrato.descricao}-#{item.derivacao.descricao}"
										escape="false" />
								</p:column>
											
								<p:column headerText="Qtd" filterBy="#{item.quantidade}"
									filterMatchMode="contains"
									filterStyle="display:none; visibility:hidden;"
									sortBy="#{item.quantidade}">
									<p:inplace id="ajaxInplace" label="#{item.quantidade}" editor="true">
										<p:ajax event="save" update="tabListaPedidos,growl"  listener="#{pedidoController.atualizarPedido(item)}"/>
										<p:inputText value="#{item.quantidade}" maxlength="3" style="width: 20%;" />
									</p:inplace>
								</p:column>
								
								<p:column headerText=" " filterStyle="display:none; visibility:hidden;" style="width:5%" >
								 <p:commandButton process="tabListaPedidos" update="tabListaPedidos" icon="fa fa-trash-o" value=" "  styleClass="btn btn-danger" 
									 	 actionListener="#{pedidoController.excluirItem( item )}"
									 	   />
								</p:column>


								<p:rowExpansion id="expanded">
									<p:outputPanel id="carDetail" style="text-align:center;">
										<p:panelGrid columns="2">
											<f:facet name="header">
												<h:outputText
													value="CardÃ¡pio: #{item.cardapio.descricaoComDiaSemana}" />
											</f:facet>
											<h:outputText value="Observacao:" />
											<p:inplace  label="#{item.observacao}" editor="true"  >
												<p:ajax event="save" update="tabListaPedidos,growl"  listener="#{pedidoController.atualizarPedido(item)}"/>
													<p:inputTextarea id="observacao"
														value="#{item.observacao}" rows="3" cols="30"
														maxlength="450" counter="display"
														counterTemplate="Faltam {0} characteres" autoResize="false" />
													<h:outputText id="display" />
											</p:inplace>
											<h:outputText value="EndereÃ§o:" />
											<h:outputText value="#{item.clienteEndereco.endereco}" />
											<h:outputText value="Entregador:" />
											<h:outputText value="#{item.entregador.nome}" />
											<h:outputText value="Ordem de Entrega:" />
											<h:outputText value="#{item.ordemEntrega}" />
										</p:panelGrid>
									</p:outputPanel>
								</p:rowExpansion>


							</p:dataTable>


						</p:panel>
					</div>
				</div>
			</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
